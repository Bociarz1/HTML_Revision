<!-- BACIS HTML ATTRIBUTES -->

<!-- 
All HTML elements can have attributes
Attributes provide additional information about elements
Attributes are always specified in the start tag
Attributes usually come in name/value pairs like: name="value"
 -->

  <!-- 
    1. SRC
    (source) - specifies the path to the image to be displayed
   -->

   <!-- 
     2. ALT
     (alternative text) - tag specifies an alternate text for an image, 
     if the image for some reason cannot be displayed. This can be due to a slow connection, or an error in the src attribute, or if the user uses a screen reader.
    -->

    <!-- 
      3. TITLE
      defines some extra information about an element,
      The value of the title attribute will be displayed as a tooltip when you mouse over the element
     -->

     <!-- 
       4. HREF
      specifies the URL of the page the link goes to
      -->
