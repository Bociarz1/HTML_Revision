<!-- basics HTML Tags -->

<!-- 
  1. HTML
container for all HTML elements, represents the root of an HTML document. 
-->
<html></html>

<!-- 
  2. HEAD
  element is a container for metadata (data about data) and is placed between the <html> tag and the <body> tag.
  Metadata is data about the HTML document. 
  Metadata is not displayed.
  Metadata typically define the document title, character set, styles, scripts, and other meta information.
-->
<head></head>

<!-- 
  3. BODY
  defines the document's body, element contains all the contents of an HTML document, such as headings, paragraphs, images, hyperlinks, tables, lists, etc.
 -->
 <body></body>

 <!-- 
   4. DIV
   (division) - the most famous container
  -->
  <div></div>

  <!-- 
    5. SECTION
    (called new div) - improve cleanup on page (in flat rooms could be SECTIONS)
   -->
   <section></section>

   <!-- 
     6. SPAN
     linear element, used for styling part of the text
    -->
    <span></span>

    <!-- 
      7. PARAGRAPH
      text container
     -->
     <p></p>

     <!-- 
       8. H1/H2/H3/H4
       headers container used for improve cleanup on page
      -->
      <h1></h1>
      <h2></h2>
      <h3></h3>
      <h4></h4>

      <!-- 
        9. A 
        (ANCHOR) - is used to place redirecting links
       -->
       <a href=""></a>

       <!-- 
         10. img
         image container
        -->
        <img src="" alt="">

        <!-- 
          11. UL-(UNORDERED LIST)/
              OL-(ORDERED LIST)/
              LI-(LIST ITEM)
          used to creating lists
         -->
        <ul></ul>
        <ol></ol>
        <li></li>

        <!-- 
          12. HTML5 SEMANTIC TAGS
          HEADER
          MAIN
          FOOTER
          ASIDE
          SECTION
         -->
         <header></header>
         <main></main>
         <footer></footer>
         <aside></aside>
         <section></section>

         <!-- 
           13. STRONG
           featured information
          -->
          <strong></strong>

          <!-- 
            14. EM
            featured, but not so important information
          -->
          <em></em>

          <!-- 
            15. FORM
            form container
           -->
           <form action=""></form>

           <!-- 
             16. SELF-CLOSING TAGS
             BR
             META
             INPUT
             IMG
            -->
            <br/>
            <meta/>
            <input type="text"/>
            <img src="" alt=""/>
